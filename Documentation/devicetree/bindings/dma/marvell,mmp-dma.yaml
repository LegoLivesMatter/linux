%YAML 1.2
---
$id: http://devicetree.org/schemas/dma/marvell,mmp-dma.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Marvell MMP DMA controller

maintainers:
  - Duje MihanoviÄ‡ <duje.mihanovic@skole.hr>

description:
  Marvell MMP SoCs may have two types of DMA controllers, peripheral and audio.

properties:
  compatible:
    enum:
      - marvell,pdma-1.0
      - marvell,adma-1.0
      - marvell,pxa910-squ

  reg:
    maxItems: 1

  interrupts:
    description:
      Interrupt lines for the controller, may be shared or one per DMA channel
    minItems: 1

  '#dma-channels':
    deprecated: true

  '#dma-requests':
    deprecated: true

required:
  - compatible
  - reg
  - interrupts
  - '#dma-cells'

allOf:
  - $ref: dma-controller.yaml#
  - if:
      properties:
        compatible:
          contains:
            enum:
              - marvell,adma-1.0
              - marvell,pxa910-squ
    then:
      properties:
        asram:
          description:
            phandle to the SRAM pool
          minItems: 1
          maxItems: 1
        iram:
          maxItems: 1

unevaluatedProperties: false

examples:
  # Peripheral controller
  - |
    pdma0: dma-controller@d4000000 {
        compatible = "marvell,pdma-1.0";
        reg = <0xd4000000 0x10000>;
        interrupts = <47>;
        #dma-cells = <2>;
        dma-channels = <16>;
    };

  # Audio controller
  - |
    squ: dma-controller@d42a0800 {
        compatible = "marvell,pxa910-squ";
        reg = <0xd42a0800 0x100>;
        interrupts = <46>;
        #dma-cells = <2>;
        dma-channels = <2>;
    };
